<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
</head>
<body>
    <!-- section -->
    <div id="contact" class="section layout_padding">
        <div class="container-fluid">
            <div class="row">
                
                <div class="col-md-6 padding_left_0">
                    <div class="full">
                        <img class="float-left" src="1.jpg" alt="#" />
                    </div>
                </div>

               <div class="col-md-6">
                <div class="heading">
                        <h2>Request a <strong class="theme_blue">Booking</strong></h2>
                    </div>
                    <div class="full margin_top_20">
                        <form>
                        <div class="row">
                            <div class="col-sm-12">
                               <input class="form-control" placeholder="Your Name" type="text" required="">
                            </div>
                            <div class="col-sm-12">
                               <input class="form-control" placeholder="Contact number" type="Contact number" required="">
                            </div>
                            <div class="col-sm-12">
                                <input class="form-control" placeholder="Lunch/Dinner" type="text" required="">
                            </div>
                            <div class="col-sm-12">
                                <input class="form-control" placeholder="Date" type="text" required="">
                            </div>
                            <div class="col-sm-12">
                                <input class="form-control" placeholder="Time" type="text" required="">
                            </div>
                            <div class="col-sm-12">
                                <input class="form-control" placeholder="Number of persons" type="text" required="">
                            </div>
                            <div class="col-sm-12">
                                <input class="form-control" placeholder="Any allergy?" type="text" required="">
                            </div>
                            <div class="col-sm-12">
                                <textarea class="form-control" placeholder="Any special request?"></textarea>
                            </div>
                        </div>
                        <button class="main_bt">Book Now</button>
                    </form>
                    </div>   
                </div>
            </div>
        </div>
    </div>
    <!-- end section -->
</body>
</html>
